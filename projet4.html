    <h2>C'est quoi le HTML en informatique ?</h2>
    <p>
      HTML signifie « HyperText Markup Language »,
      qu'on peut traduire par « langage de balises pour l'hypertexte ».
    </p>

    <h3>Quelle est la signification de CSS ?</h3>
    <p>
      CSS, acronyme de Cascading Style Sheets
      (feuilles de style en cascade en français).
    </p>

    <h4>Petite définition du CSS :</h4>
    <p>
      CSS est un langage utilisé pour décrire la présentation d'un document HTML ou XML.  
      Il permet de séparer le contenu du document de sa mise en forme, 
      facilitant ainsi la gestion et la maintenance des sites web.
    </p>

    <h5>Quelle est la différence entre HTML et CSS ?</h5>
    <p>
      HTML (HyperText Markup Language) est un langage utilisé pour structurer le contenu d'une page web,  
      tandis que CSS (Cascading Style Sheets) sert à mettre en forme et à agencer visuellement ce contenu.  
      HTML fournit la structure, CSS fournit le design.
    </p>
